<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contacto-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="favicon/el-planeta-tierra.ico" type="image/x-icon">
    <title>Contacto</title>

</head>

<body>
    <header>
        <div class="contenedor">
            <div id="logo">
                <h1><span class="destacado">Contáctanos</span></h1>
            </div>
            <div>
                <h2><span class="destacado_frase">No dudes en ponerte en contacto con nosotros si tienes dudas o
                        sugerencias.</span></h2>

            </div>
        </div>
    </header>
    <section id="ubicacion">
        <div class="contenedor">
            <div id="cuadrito">
                <aside class="cuadrito">
                    <h2>Completa el formulario con tus datos</h2>
                    <form action="#" class=" contacto">
                        <div class="contenedor_input">
                            <label for="nombre"><strong>Nombre:</strong></label>
                            <input type="text" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="contenedor_input">
                            <label for="nombre"><strong>Apellido:</strong></label>
                            <input type="text" id="apellido" placeholder="Apellido">
                        </div>
                        <div class="contenedor_input">
                            <label for="mail"><strong>Correo:</strong></label>
                            <input type="email" id="mail" placeholder="example@example.com">
                        </div>

                        <div class="contenedor_input">
                            <label for="motivo"><strong>Motivo del Contacto</strong></label>
                            <select name="option" id="">
                                <option>Nuestros Productos</option>
                                <option>Reclamo y/o Queja</option>
                                <option>Otros</option>

                            </select>
                        </div>
                        <div id="textarea">
                            <label><strong>Déjanos un mensaje:</strong></label>
                            <textarea name="mensaje" cols="30" rows="10" placeholder="Mensaje..."></textarea>

                        </div>
                        <div class="contenedor_input">
                            <label><strong>Deseas recibir novedades acerca de nuestros productos:</strong></label>
                            <input type="checkbox" id="yes" value="acepto">
                            <label for="acepto"><strong>Si</strong></label>
                            <input type="checkbox" id="no" value="no_acepto">
                            <label for="no_acepto"><strong>No</strong></label>

                        </div>
                        <div class="container_button">
                            <button type="submit"><strong>Enviar</strong></button>
                        </div>
                    </form>

                </aside>
            </div>
            <div>
                <div>
                    <h2 class="subtitulos">Nuestra Ubicación</h2>
                </div>
                <div class="mapa">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3277.4178119636626!2d-58.54653700000001!3d-34.7702557!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccff16e02d8b1%3A0x1d8fe58732bf68e7!2sBosques%20De%20Ezeiza!5e0!3m2!1ses!2sar!4v1712670835735!5m2!1ses!2sar"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </section>

</body>
<footer class="footer">
    <a href="#"><strong>Términos y condiciones</strong></a>
    <a href="#"><strong>Preguntas Frecuentes</strong></a>
    <a href="#"><strong>Ayuda</strong></a>
</footer>

</html>
