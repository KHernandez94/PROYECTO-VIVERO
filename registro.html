<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon/el-planeta-tierra.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/registro-style.css">
    <title>Registro de usuario</title>
</head>

<body>
    <header>
        <div class="contenedor">
            <div id="container_pagina">
                <h1><span class="destacado">Regístrate</span></h1>
            </div>
    </header>
    <div id="container_form">
        <aside class="cuadrito">
            <div id="imagen">
                <img src="favicon/usuario.png" alt="#">
            </div>
            <form action="#">

                <div class="datos">

                    <div  class="contenedor_input">
                        <label for="nombre"><strong>Nombre:</strong></label>
                        <input type="text" id="name" name="name" placeholder="Nombre" />
                    </div>
                    <div  class="contenedor_input">
                        <label for="apellido"><strong>Apellidos:</strong></label>
                        <input type="text" id="surname" name="surname" placeholder="Apellidos" />
                    </div>
                    <div  class="contenedor_input">
                        <label for="E-mail"><strong>Correo Electronico:</strong></label>
                        <input type="email" id="mail" name="email" placeholder="name@example.com" />
                    </div>
                    <div  class="contenedor_input">
                        <label for="contraseña"><strong>Contraseña:</strong></label>
                        <input type="password" id="password" />
                    </div>
                    <div  class="contenedor_input">
                        <label for="contraseña_repetir"><strong>Repite tu contraseña:</strong></label>
                        <input type="password" id="password" />
                    </div>
                    <div  class="contenedor_input">
                        <label for="birthdate"><strong>Fecha de Nacimiento:</strong></label>
                        <input type="date" id="birthdate" name="birthdate" />
                    </div>
                    <div class="contenedor_input">
                        <label for="motivo"><strong>Selecciona tu género</strong></label>
                        <select name="option" id="">
                            <option>Femenino</option>
                            <option>Masculino</option>
                            <option>Otro</option>

                        </select>
                    </div>
                </div>
                <div class="btn_enviar">
                    <button type="submit"><strong>Regístrate</strong></button>
                </div>
            </form>
        </aside>

    </div>

</body>
<footer class="footer">
    <a href="#"><strong>Términos y condiciones</strong></a>
    <a href="#"><strong>Preguntas Frecuentes</strong></a>
    <a href="#"><strong>Ayuda</strong></a>
</footer>

</html>
